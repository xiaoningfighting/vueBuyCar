<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车实例Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
    <table class="table">
        <thead>
        <tr>
            <th>产品编号</th>
            <th>产品名字</th>
            <th>购买数量</th>
            <th>产品单价</th>
            <th>产品总价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item , index) in message">
            <td><input type="checkbox"style="margin-right: 10px;" v-model="item.checked"  v-on:click="checkedCar(index)" >{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <button type="button" class="btn tn-primary" @click="subtract(index)">-</button>
                <input type="text" v-model="item.quantity">
                <button type="button" class="btn tn-primary" @click="add(index)">+</button>
            </td>
            <td>{{item.price | filtermoney}}</td>
            <!--<td>{{arr[index].one}}</td>-->
            <td>{{item.price*item.quantity | filtermoney}}</td>
            <td>
                <button type="button" class="btn btn-danger" @click="remove(index)">移除</button>
            </td>
        </tr>
        <tr>
            <td>总购买价</td>
            <td> {{totalPrice | filtermoney}} </td>
            <td>总购买数量</td>
            <td> {{animatenum }}</td>
            <td colspan="2">
                <button type="button" class="btn btn-danger" @click="empty()">清空购物车</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p v-if="message.length===0">您的购物车为空</p>
</div>
<script src="vue.js"></script>
<script src="buyCar.js"></script>
</body>
</html>
